<html>
    <head>
        <title>Kate's Django Tutorial Blog</title>
    </head>

    <body>
        <div>
            <p>It works! Thanks, <a href="https://djangogirls.org">Django Girls!</a></p>
        </div>

       {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
        
    </body>
</html>
